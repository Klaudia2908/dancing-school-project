<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet">
</head>

<body>
    <div>
        <div th:fragment="navbar" class="navbar">
            <div class="navbar-wrapper">
                <div class="navbar-component float-left">
                    <a th:href="@{/home}" >Strona główna</a>
                </div>

                <div sec:authorize="isAnonymous()">

                    <div class="navbar-component float-right">
                        <a th:href="@{/login}" >Logowanie</a>
                    </div>

                    <div class="navbar-component float-right">
                        <a th:href="@{/register}" >Rejestracja</a>
                    </div>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <div class="navbar-component float-right">
                        <a th:href="@{/logout}" >Wyloguj się</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

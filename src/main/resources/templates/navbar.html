<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet">
</head>

<body>
<nav th:fragment="navbar" class="navbar">
            <div class="navbar-wrapper">
                <div class="logo-container">
                    <div class="logo">
                        <a th:href="@{/home}"><img th:src="@{/images/logo_portal2.png}" title="logo" alt="logo"></a>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="user-name-container">
                    <span>Witaj</span> <span sec:authentication="name">Nazwa użytkownika</span><span>!</span>
                </div>
               <div class="menu-container">
                   <div sec:authorize="isAnonymous()">
                       <ul class="menu-list">
                           <li><a th:href="@{/login}" >Logowanie</a></li>

                           <li><a th:href="@{/register}" >Rejestracja</a></li>

                       </ul>
                   </div>

                   <div sec:authorize="hasAuthority('USER')">
                       <ul class="menu-list">
                           <li>  <a th:href="@{/announcements}" >Ogłoszenia</a></li>
                       </ul>
                   </div>

                   <div sec:authorize="hasAuthority('EMPLOYEE')">
                       <ul class="menu-list">
                           <li>  <a th:href="@{/my-schools}" >Moje szkoły</a></li>
                       </ul>
                   </div>

                   <div sec:authorize="hasAuthority('ADMIN')">
                       <ul class="menu-list">
                           <li>  <a th:href="@{/administration}" >Administruj</a></li>
                       </ul>
                   </div>

                   <div sec:authorize="isAuthenticated()">
                       <ul class="menu-list">
                           <li>  <a th:href="@{/logout}" >Wyloguj się</a></li>
                       </ul>
                   </div>
               </div>
            </div>
</nav>
</body>
</html>

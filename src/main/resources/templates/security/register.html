<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f7d482549e.js" crossorigin="anonymous"></script>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet">
    <link th:href="@{/styles/register.css}" rel="stylesheet">
</head>

<body>
<nav>
    <div th:insert="navbar.html :: navbar"/>
</nav>


<div class="container">
    <div class="form_wrapper">
        <h1>Dołącz do Nas!</h1>
        <form action="#" th:action="@{/register}" th:object="${registerCommand}" method="post">
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" placeholder="Nazwa użytkownika"
                       th:field="*{username}"/>
                <div th:each="validationError : ${validationErrors}">
                    <p class="validationErrorParagraph" th:if="${validationError.fieldName} == username"
                       th:text="${validationError.message}"></p>
                </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="Hasło" th:field="*{password}"/>
                <div th:each="validationError : ${validationErrors}">
                    <p class="validationErrorParagraph" th:if="${validationError.fieldName} == password"
                       th:text="${validationError.message}"></p>
                </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" id="firstName" name="firstName" placeholder="Imię" th:field="*{firstName}"/>
                <div th:each="validationError : ${validationErrors}">
                    <p class="validationErrorParagraph" th:if="${validationError.fieldName} == firstName"
                       th:text="${validationError.message}"></p>
                </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" id="lastName" name="lastName" placeholder="Nazwisko" th:field="*{lastName}"/>
                <div th:each="validationError : ${validationErrors}">
                    <p class="validationErrorParagraph" th:if="${validationError.fieldName} == lastName"
                       th:text="${validationError.message}"></p>
                </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fas fa-calendar-alt"></i></span>
                <input type="date" id="birthDate" name="lastName" placeholder="Data urodzenia"
                       th:field="*{birthDate}"/>
                <div th:each="validationError : ${validationErrors}">
                    <p class="validationErrorParagraph" th:if="${validationError.fieldName} == birthDate"
                       th:text="${validationError.message}"></p>
                </div>
            </div>

            <div class="input_field radio_option">
                <input type="radio" id="male" name="gender" th:value="mężczyzna" th:field="*{gender}"/>
                <label for="male">Mężczyzna</label>
                <input type="radio" id="female" name="gender" th:value="kobieta" th:field="*{gender}"/>
                <label for="female">Kobieta</label>
            </div>
            <div th:each="validationError : ${validationErrors}">
                <p class="validationErrorParagraph" th:if="${validationError.fieldName} == gender"
                   th:text="${validationError.message}"></p>
            </div>
            <br/>

            <input class="button" type="submit" value="ZAREJESTRUJ SIĘ"/>
        </form>
    </div>
</div>

</body>
</html>
